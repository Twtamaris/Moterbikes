{% extends 'base.html' %} 
{% block title %}Contact! {% endblock title %}
 {%block body %}
<div class="container-fluid px-0">

  <img
    src="https://source.unsplash.com/1200x400/?phone,contact"
    class="d-block w-100"
    alt="..."
  />
</div>
<div class="container text-center px-4 my-2">
  <h1>Contact Us</h1>
  
  <form method="post" action="/contact">
    {% csrf_token %}

      <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"><h>Name</h></label>
          <input
          type="text"
          name="name"
          class="form-control my-2"
          id="exampleFormControlInput1"
          placeholder="Enter your name"
          />
          <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
              ><h> Phone Number</h></label
              >
              <input
              type="phone"
              name="phone"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter your Phone Number "
      />
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
        >Email address</label
        >
        <input
        name="email"
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Enter your email"
        />
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
        >About Yourself</label
        >
        <textarea
        name="desc"
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
        ></textarea>
    </div>
    <div class="mb-3">
      <label for="formFile" class="form-label">Citizenship Photo</label>
      <input name='img' class="form-control" type="file" id="formFile" >
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>

    
</form>
</div>
{% endblock body %}
</div>
